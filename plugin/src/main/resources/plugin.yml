name: MCDiscordRegions
description: WorldGuard Discord channel integrations.
version: 0.2.0
api-version: 1.15
main: nl.codestix.mcdiscordregions.MCDiscordRegionsPlugin
author: Stijn Rogiest
depend: [WorldGuard]
commands:
 dregion:
   aliases: [drg]
   description: Configure the MCDiscordRegions plugin.
   usage: /dregion [require [on|off] | limit <maxUsers> [channelName...] | prune | reload]

permissions:
  discordregions.*:
    description: Permission to use all the subcommands.
    default: false
    children:
      discordregions.modify: true

  discordregions.modify:
    description: Permission use the /drg command to modify settings.
    default: op